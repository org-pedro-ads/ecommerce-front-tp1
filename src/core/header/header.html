<section id="header-section">
    <div class="logo-nome-ecommerce">
        <img src="images/logo.png" alt="logoEmcommerce" id="logo-ecommerce-header">
        <div id="nome-desc-ecommerce-header">
            <h1 id="nome-ecommerce-header">{{ nomeEcommerce }}</h1>
            <p id="desc-ecommerce-header">{{ descEcommerce }}</p>
        </div>
    </div>
    
    <button id="user-info-header">
        <img src="images/user.png" alt="" id="user-icon-header">
        <p id="user-name-header">{{ user.name }}</p>
    </button>
    
    <img src="images/cart.png" alt="cartIcon" id="cart-icon-header">
    
    <button id="exit-button-header">
        <img src="images/exit.png" alt="exitIcon" id="exit-icon-header">
        <p id="exit-text-header">Sair</p>
    </button>
</section>
