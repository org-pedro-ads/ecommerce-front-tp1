<div class="login-container">
  <div class="login-box">

    <div class="icon-header">
      <div class="icon-circle">
        E
      </div>

      <h1>Login</h1>
      <p>Entre com suas credenciais</p>
    </div>

    <div class="login-card">
      <form (ngSubmit)="handleSubmit()" autocomplete="off">

        <div class="form-group">
          <label>E-mail</label>
          <input type="email" placeholder="exemplo@email.com" [(ngModel)]="formData.email" name="email" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" placeholder="MÃ­nimo 6 caracteres" [(ngModel)]="formData.password" name="password" required />
        </div>

        <div class="buttons">
          <button type="submit" class="btn-primary">
            <i class="lucide lucide-log-in"></i> Entrar
          </button>

          <button type="button" class="btn-secondary" (click)="handleCancel()">
            <i class="lucide lucide-x"></i> Cancelar
          </button>
        </div>

      </form>

      <div class="register-link">
        <a routerLink="/register">NÃ£o tem conta? Cadastre-se</a>
      </div>

    </div>
  </div>
</div>
