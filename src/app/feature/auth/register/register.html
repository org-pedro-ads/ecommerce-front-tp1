<app-header></app-header>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <div>
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" ngModel required />
  </div>

  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input type="senha" id="senha" name="senha" ngModel required />
  </div>
  <div>
    <label for="confirmacaoSenha">Confirmação da Senha:</label>
    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" ngModel required />
  </div>
  <div>
    <label for="tipoUsuario">Tipo de Usuário:</label>
    <input type="combo" id="tipoUsuario" name="tipoUsuario" ngModel required />
  </div>

  <div>
      <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
      <button type="button">Cancelar</button>
  </div>

  <div>
    <a href="#">Ja tem uma conta? Faça login</a>
  </div>



</form>


<app-footer></app-footer>
