<app-header></app-header>

<div class="page-container">
  
  <header class="page-header">
    <div class="header-text">
      <h1>Meu Perfil</h1>
      <p>Informações da sua conta</p>
    </div>
  </header>

  <div class="card">
    
    <div class="card-header">
      <div class="user-info">
        <div class="avatar"><lucide-icon name="user"></lucide-icon></div>
        
        <div class="texts">
          <h2>{{ getUser()?.nome }}</h2>
          <span>{{ getUser()?.email }}</span>
        </div>
      </div>
      
      <button class="btn-edit" (click)="liberarEdicao()">
        Editar
      </button>
    </div>

    <div class="form-grid">
      
      <div class="form-group">
        <label>Nome Completo</label>
        <div class="input-wrapper">
          <input type="text" name="nome" id="nome" [value]="getUser()?.nome" [readonly]="!podeEditar()"/>
        </div>
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <div class="input-wrapper">
          <input type="email" name="email" id="email" [value]="getUser()?.email" [readonly]="!podeEditar()"/>
        </div>
      </div>

      <div class="form-group">
        <label>Tipo de Usuário</label>
        <div class="input-wrapper">
          @if(!getUser()?.admin) {
            <span class="value">Usuário Comum</span>
          } @else {
            <span class="value">Administrador</span>
          }
        </div>
      </div>
      
      <div class="form-btn-save">
        <button 
          class="btn-save" 
          (click)="editarUsuario()" 
          [disabled]="!podeEditar() || getIsLoading()" 
          >
          
          @if(getIsLoading()) {
            Aguarde...
          } @else {
            Salvar Alterações
          }

        </button>
      </div>

    </div> 
  </div>
</div>

<app-footer></app-footer>
