<app-header></app-header>

<div class="layout-container">

  <app-sidebar></app-sidebar>

  <main class="content-area">
    
    <div class="page-container">
      
      <header class="page-header">
        <div class="header-text">
          <h1>Meu Perfil</h1>
          <p>Informações da sua conta</p>
        </div>
      </header>
    
      <div class="card">
        
        <div class="card-header">
          <div class="user-info">
            <div class="avatar"><lucide-icon name="user"></lucide-icon></div>
            
            <div class="texts">
              <h2>{{ getUser()?.nome }}</h2>
              <span>{{ getUser()?.email }}</span>
            </div>
          </div>
          
          <button class="btn-edit" (click)="liberarEdicao()">
            Editar
          </button>
        </div>
    
        <form class="form-grid" [formGroup]="form" autocomplete="off">
    
          <div class="form-group">
            <label>Nome Completo</label>
            <div class="input-wrapper">
              <input type="text" id="nome" formControlName="nome" />
            </div>
          </div>
    
          <div class="form-group">
            <label>E-mail</label>
            <div class="input-wrapper">
              <input type="email" id="email" formControlName="email" />
            </div>
          </div>
    
          <div class="form-group">
            <label>Tipo de Usuário</label>
            <div class="input-wrapper">
              @if(!getUser()?.admin) {
                <span class="value">Usuário Comum</span>
              } @else {
                <span class="value">Administrador</span>
              }
            </div>
          </div>
          
          <div class="form-btn-save">
            <button 
              class="btn-save" 
              (click)="editarUsuario()" 
              [disabled]="!podeEditar() || getIsLoading()"
            >
              @if(getIsLoading()) {
                Aguarde...
              } @else {
                Salvar Alterações
              }
            </button>
          </div>
    
        </form>
        
      </div>
    </div>

  </main>
</div>

<app-footer></app-footer>
