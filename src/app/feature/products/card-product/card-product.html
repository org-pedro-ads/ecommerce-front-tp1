<div class="card">
  <div class="card-image-placeholder">
    </div>

  <div class="card-content">
    
    <h3 class="product-title">{{ product.nome }}</h3>

    <div class="product-tag">
      <i class="lucide lucide-tag"></i> <span>{{ product.categoria }}</span>
    </div>

    <p class="product-description">
      {{ product.descricao }}
    </p>

    <div class="product-rating">
      <div class="stars">
        <i class="lucide lucide-star filled"></i>
        <i class="lucide lucide-star filled"></i>
        <i class="lucide lucide-star filled"></i>
        <i class="lucide lucide-star filled"></i>
        <i class="lucide lucide-star"></i>
      </div>
      <span class="rating-count">({{ 5 }})</span>
    </div>

    <div class="card-footer">
      <span class="product-price">R$ {{ product.preco }}</span>
      
      <button class="add-cart-btn" (click)="adicionarAoCarrinho()">
        <i class="lucide lucide-shopping-cart"></i>
      </button>
    </div>

  </div>
</div>
