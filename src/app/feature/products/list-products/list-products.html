<app-header></app-header>

<div class="layout-container">

  <app-sidebar></app-sidebar>

  <main class="content-area">
    
    <div class="page-container">

      <div class="header-box">
        <div class="icon-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
        </div>

        <div class="header-texts">
            <h1>Gerenciar Produtos</h1>
            <p>Gerencie todos os produtos do catálogo</p>
        </div>

        <a class="add-btn" routerLink="/products/product-management/register-products">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Adicionar Produto
        </a>
      </div>

      <div class="product-card">
        <h2 class="section-title">Produtos Cadastrados ({{ products.length }})</h2>

        <div class="table-responsive">
            <table class="table">
            <thead>
                <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                @for (p of products; track p.id) {
                <tr>
                <td><strong>{{ p.nome }}</strong></td>
                <td>{{ p.categoria }}</td>
                <td>R$ {{ p.preco | number:'1.2-2' }}</td>

                <td>
                    <span class="badge" 
                        [class.low]="p.quantidadeEstoque <= 20" 
                        [class.medium]="p.quantidadeEstoque > 20 && p.quantidadeEstoque <= 50"
                        [class.high]="p.quantidadeEstoque > 50">
                    {{ p?.quantidadeEstoque ?? '0' }}
                    </span>
                </td>

                <td class="actions">
                    <button class="icon-btn edit" (click)="edit(p.id)" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    </button>

                    <button class="icon-btn remove" (click)="remove(p.id)" title="Remover">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    </button>
                </td>
                </tr>
                }
            </tbody>
            </table>
        </div>
      </div>

    </div>
  </main>
</div>

<app-footer></app-footer>
