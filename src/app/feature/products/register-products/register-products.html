<div class="product-container">

  <div class="title-box">
    <div class="icon-circle">
      <i class="fas fa-box"></i>
    </div>
    <h1>Cadastrar Novo Produto</h1>
    <p>Adicione um produto ao catálogo</p>
  </div>

  <div class="product-card">

    <!-- Nome -->
    <div class="form-group">
      <label>Nome do Produto *</label>
      <input type="text" placeholder="Digite o nome do produto">
    </div>

    <!-- Categoria -->
    <div class="form-group">
      <label>Categoria *</label>
      <select>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Roupas">Roupas</option>
        <option value="Acessórios">Acessórios</option>
      </select>
    </div>

    <!-- Preço -->
    <div class="form-group">
      <label>Preço (R$) *</label>
      <input type="number" placeholder="0.00">
    </div>

    <!-- Estoque -->
    <div class="form-group">
      <label>Quantidade em Estoque *</label>
      <input type="number" placeholder="0">
    </div>

    <!-- Descrição -->
    <div class="form-group">
      <label>Descrição</label>
      <textarea placeholder="Digite uma descrição detalhada do produto"></textarea>
    </div>

    <!-- Características -->
    <div class="form-group">
      <label>Características (separadas por vírgula)</label>
      <input type="text" placeholder="Ex: Bluetooth, USB-C, Garantia 1 ano">
      <small>Digite as características separadas por vírgula para melhor organização</small>
    </div>

    <!-- Botões -->
    <div class="buttons">
      <button class="btn-primary">
        <i class="fas fa-check"></i> Cadastrar Produto
      </button>

      <button class="btn-secondary">
        <i class="fas fa-times"></i> Limpar Formulário
      </button>
    </div>

  </div>
</div>
