<header id="header-section">

  <div class="logo-area">
    <div class="logo-icon">E</div>

    <div class="logo-text-group">
      <h1 class="logo-title" routerLink="/products/catalog">E-Commerce</h1>
    </div>
  </div>

  <div class="right-actions">

    <button class="user-pill" (click)="userButtonClick()">
      <lucide-icon name="user"></lucide-icon><span>{{ userName() }}</span>
    </button>

    <button class="icon-btn" routerLink="/carrinho">
      <lucide-icon name="shopping-cart"></lucide-icon>
      <span>{{ getQtdeCart() }}</span>
    </button>

    <button class="exit-btn" (click)="logout()">
      <lucide-icon name="log-out"></lucide-icon> <span>Sair</span>
    </button>

  </div>

</header>
